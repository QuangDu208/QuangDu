<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab2-Bai4-Hà Quang Dự-PC02016</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Mở hộp thoại
      </button>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><i style="font-size:20px" class="fa">&#xf044;</i> NHẬP LƯƠNG THÁNG 12</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <form method="post">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>Mã nhân viên</label>
                                    <input type="text" class="form-control" placeholder="Mã nhân viên">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Họ và tên</label>
                                    <input type="text" class="form-control" placeholder="Họ và tên">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>Câu lạc bộ</label>
                                    <br>
                                    <select class="form-control" name="cars" id="cars">
                                        <option>Đà Nẵng</option>
                                        <option>Đồng Tháp</option>
                                        <option>An Giang</option>
                                        <option>Hâu Giang</option>
                                      </select>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Lương</label>
                                    <input type="text" class="form-control" placeholder="Lương">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>Thưởng</label>
                                    <input type="text" class="form-control" placeholder="Thưởng">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Phụ cấp</label>
                                    <input type="text" class="form-control" placeholder="Phụ cấp">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label>Ghi chú</label>
                                    <textarea class="form-control" rows="3" placeholder="Ghi chú"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <button class="btn btn-primary"><i class="fa fa-save" style="font-size:20px"></i> Lưu</button>
                                    <button class="btn btn-primary"><i class="fa fa-square" style="font-size:20px"></i> Huỷ</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dafault" data-dismiss="modal">Đóng</button>
                    <button class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
